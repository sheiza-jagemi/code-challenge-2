<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Guest List Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Terry Event Guest List Manager</h1>
    
    <div class="form-container">
      <form id="guest-form">
        <div class="form-group">
          <label for="guest-name">Guest Name:</label>
          <input type="text" id="guest-name" placeholder="Enter guest name" required>
        </div>
        <div class="form-group">
          <label for="guest-category">Category:</label>
          <select id="guest-category">
            <option value="friend">Friend</option>
            <option value="family">Family</option>
            <option value="colleague">Colleague</option>
          </select>
        </div>
        <button type="submit">Add Guest</button>
      </form>
    </div>
    
    <div id="guest-list">
      <h2>Guest List (<span id="guest-count">0</span>/10)</h2>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <ul id="guests"></ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
